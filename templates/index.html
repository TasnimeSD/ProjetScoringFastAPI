<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    	<title>Scoring Project</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="../static/img/apple-touch-icon.png">

        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../static/css/fontAwesome.css">
        <link rel="stylesheet" href="../static/css/hero-slider.css">
        <link rel="stylesheet" href="../static/css/owl-carousel.css">
        <link rel="stylesheet" href="../static/css/datepicker.css">
        <link rel="stylesheet" href="../static/css/tooplate-style.css">
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

        <script src="../static/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        
    </head>



<body>


    <section class="banner" id="top">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="left-side">
                        <!--<div class="logo">
                            <img src="../static/img/BIAT_LOGOTYPE_HORIZONTAL_GAUCHE_FD_BLC_CMJN_A4.png" alt="Flight Template">
                        </div>-->
                        <div class="tabs-content">
                            <h4>  {{pred}} <br></h4>
                        </div>

                    </div>
                </div>



<!--<form>
  <input type="text" name="id"/>
  <input type="text" name="name"/>
  <input type="text" name="description"/>
</form>-->



                <div class="col-md-5 col-md-offset-1">
                    <section id="first-tab-group" class="tabgroup">
                        <div id="tab1">
                            <div class="submit-form">
                                <h4>Credit <em>Scoring</em>:</h4>
                                <form id="form-submit" action='/predict' method='post'>
                                    <div class="row">

                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="Nom">Nom</label>
                                                <input name="Nom" type="text" class="form-control" id="Nom" placeholder="Nom"  required>
                                            </fieldset>
                                        </div>

                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="Prenom">Prenom</label>
                                                <input name="Prenom" type="text" class="form-control" id="Prenom" placeholder="Prenom"  required>
                                            </fieldset>
                                        </div>


                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="Ancienneté de la relation">Ancienneté relation</label>
                                                <input name="Age_rel" type="text" class="form-control" id="Age_rel" placeholder="Ancienneté en années"  required>
                                            </fieldset>
                                        </div>



                                         <div class="col-md-6">
                                            <fieldset>
                                                <label for="Zone">Zone</label>
                                                <select name="Zone" id="Zone" >
                                                    <option value="-1">Choisir Zone</option>
                                                    <option value="0">Nord</option>
                                                    <option value="1">Centre</option>
                                                    <option value="2">Sud</option>
                                                </select>
                                            </fieldset>
                                        </div>


                                        <div class="col-md-6">
                                            <fieldset>
                                                 <label for="Sexe">Sexe</label>
                                                <select name="Sexe" id="Sexe" >
                                                  <option value="-1">Choisir Sexe</option>
                                                 <option value="0">Homme</option>
                                                 <option value="1">Femme</option>
                                                 </select>
                                            </fieldset>
                                        </div>

                                        <div class="col-md-6">
                                            <fieldset>
                                             <label for="Marché">Marche</label>
                                            <select name="Marche" id="Marche" >
                                             <option value="-1">Choisir Marché</option>
                                            <option value="0">PRF</option>
                                            <option value="1">PAR</option>
                                            </select>
                                            </fieldset>
                                        </div>

                                         <div class="col-md-6">
                                            <fieldset>
                                            <label for="Segment">Segment</label>
                                              <select name="Segment" id="Segment" >
                                                 <option value="-1">Choisir Segment</option>
                                                 <option value="0">Autres Professions Libérales</option>
                                                 <option value="1">Dirigeants d'Entreprises Salariés Privé</option>
                                                 <option value="2">TRE/artisans/commerçants/prof libérales</option>
                                                 <option value="3">salariés privés</option>
                                                <option value="4">Etudiants/rentiers/autres</option>
                                                 <option value="5">Médecins et assimilés</option>
                                                <option value="6">salariés public</option>
                                                <option value="7">commerçants</option>
                                                <option value="8">Professions libérales</option>
                                                <option value="9">Artisans</option>
                                                <option value="10">Avocats et assimilés</option>
                                                 <option value="11">Retaités</option>
                                              </select>
                                            </fieldset>
                                        </div>


                                         <div class="col-md-6">
                                            <fieldset>
                                                <label for="Mnt_crd">Montant crédit</label>
                                                <input name="Mnt_crd" type="text" class="form-control" id="Mnt_crd" placeholder="Montant crédit"  required>
                                            </fieldset>
                                        </div>
                                    </div>
                                        <div class="row">
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="Val_Gar">Valeur de la garantie</label>
                                                <input name="Val_Gar" type="text" class="form-control" id="Val_Gar" placeholder="Valeur garantie"  required>
                                            </fieldset>
                                        </div>
                                    </div>

                                        <div class="row center">

                                        <button type="submit" class="btn-large waves-effect waves-light orange">Predict </button>
                                        </div>
                        
                                    
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../static/js/vendor/bootstrap.min.js"></script>
    <script src="../static/js/datepicker.js"></script>
    <script src="../static/js/plugins.js"></script>
    <script src="../static/js/main.js"></script>
    
    <script>

        start = Date.now();
        
        var Test = JSON.parse('{{ Test | tojson | safe}}');
        if (Test.Age_rel>=0)
        {
        document.getElementById('Nom').value=Test.Nom;
        document.getElementById('Prenom').value=Test.Prenom;
        document.getElementById('Age_rel').value=Test.Age_rel;
        document.getElementById('Mnt_crd').value=Test.Mnt_crd;
        document.getElementById('Val_Gar').value=Test.Val_Gar;
        document.getElementById('Sexe').value=Test.Sexe;
        document.getElementById('Zone').value=Test.Zone;
        document.getElementById('Marche').value=Test.Marche;
        document.getElementById('Segment').value=Test.Segment;

        }     

</script>
    



   

</body>
</html>
